<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <h1>Html For Example</h1>
  <p>This is an example of an <del>HTML</del> <ins>HTML5</ins> from containing <bdi>يحتوي</bdi> various <mark>input</mark> controls:</p>
  <form action="#">
    <fieldset>
      <legend>User Information</legend>
      <label for="username">User Name : </label>
      <input type="text" name="username" placeholder="Ahmed_Khaled">
      <label for="email">Email : </label>
      <input type="email" name="email" placeholder="ahmed@a.com">
      <label for="pass">Password : </label>
      <input type="password" name="pass" id="">
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <label for="phone">Phone : </label>
      <input type="tel" name="phone"><br><br>
      <label for="message">Message :</label><br>
      <textarea name="message" id=""  rows="5"></textarea>
    </fieldset>
    <fieldset>
      <legend>Subscription</legend>
      <label for="subscription1">Subscription to news letter</label>
      <input type="checkbox" name="subscription" value="subscription1"><br>
      <label for="subscription2">Subscription to news letter</label>
      <input type="checkbox" name="subscription"  value="subscription2">
    </fieldset>
    <fieldset>
      <legend>Preferred Language</legend>
      <label for="language">Select your preferred language : </label>
      <select name="language" id="">
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="spain">Spanish</option>
        <option value="german">German</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Feedback</legend>
      <label for="service">Rate our services : </label>
      <input type="range" name="services" id="">
    </fieldset><br>
    <input type="submit" name="submit" id="" value="Submit">
    <input type="reset" name="reset" id="" value="Reset">
  </form>
</body>
</html>
